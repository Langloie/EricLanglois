<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
            <div class="navContainer flex">
                <img src="https://www.pngkey.com/png/full/14-146236_root-qc-family-tree-logo-clip-art-transparent.png" alt="">
                <h1 class="logo">Community Marketplace</h1>
                <input type="submit" value="Add new listing" class = "AddBtn">
            </div>
        </div>
        <div class="cardContainer grid flex">
            <div class="card">
                <div class="image">
                    <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcSVJhZV22vTdmjxBZmPkeByBUE8TMz4PoD_-6rOKdDwKq1ccXNTJfPwttAjCpkj5XrBSgV6_LC8XmQ&usqp=CAc" alt="">
                </div>
                <div class="info">
                    <h3>Name: Bucket</h3>
                    <h3>Description:</h3>
                    <h3>5 gallon bucket</h3>
                    <h3>Price: $19.99</h3>
                    <h3>Amount in stock: 3</h3>
                    <a href="" class="BuyBtn">Buy Now</a>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img src="https://static.grainger.com/rp/s/is/image/Grainger/44VM11_AS01?hei=536&wid=536&$adapimg$=" alt="">
                </div>
                <div class="info">
                    <h3>Name: Rake</h3>
                    <h3>Description:</h3>
                    <h3>Polypropylene leaf rake</h3>
                    <h3>Price: $39.99</h3>
                    <h3>Amount in stock: 1</h3>
                    <a href="" class="">Buy Now</a>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcS23h2tKNYJrHJO9uP9c8PNt9IYbfo-wYyn6h8jkKdgsXj7YMuj__uzDgAirvknRBGmRA-W40Btgg&usqp=CAc" alt="">
                </div>
                <div class="info">
                    <h3>Name: Shirt</h3>
                    <h3>Description:</h3>
                    <h3>Cotton crew t-shirt</h3>
                    <h3>Price: $10.99</h3>
                    <h3>Amount in stock: 4</h3>
                    <a href="" class="">Buy Now</a>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
