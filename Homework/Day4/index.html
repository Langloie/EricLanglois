<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grocery List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Grocery List</h1>
        <img class="leaf" src="image.png">
        <p id="summary">Create a grocery list by adding an item and quantity.</p>
        <div id="main">
            <div class="box">
                <p class="item">
                    New Item:
                </p>
                <input type="text" name="new_item">
                : 1 <br>
                <input type="button" name="enter" value="Enter" id="enter">
                <input type="button" name="minus" value="-">
                <input type="button" name="plus" value="+">
            </div>
            <div class ="box">
                <!-- how I want it to look on page -->
                <p class="list">
                    Milk (gallon): 1 <br>
                    Bread (loaf): 1   <br>
                    Eggs (dozen): 2 <br>
                    Ground beef (lbs): 3
                </p>
            </div>
        </div>



        <script src=""></script>
    </body>
</html>
